<!DOCTYPE html>
<html lang="es">

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta charset="UTF-8">
    <title>Tienes un mensaje</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body {
            margin: 0;
            width: 100vw;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column; /* Alineación vertical */
            background: linear-gradient(to top, #f7797d, #FBD786, #C6FFDD);
        }

        #card {
            position: relative;
            width: 100%;
            max-width: 560px; /* Limitar el ancho máximo */
            height: 400px;
            border-radius: 10px;
            box-shadow: 0 19px 38px rgba(0, 0, 0, 0.30), 0 15px 12px rgba(0, 0, 0, 0.22);
            margin-bottom: 20px; /* Espaciado debajo de la tarjeta */
        }

        section {
            position: absolute;
            width: 100%;
            height: 100%;
            border-radius: 10px;
            transition: opacity 0.5s ease, transform 0.5s ease;
        }

        #cover {
            background-color: #0f2342;
            color: #ffffff;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 2; /* En frente inicialmente */
        }

        #message {
            background-color: rgba(255, 255, 255, 0.5);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            backdrop-filter: blur(8px);
            opacity: 0; /* Oculto inicialmente */
            z-index: 1; /* Detrás de cover inicialmente */
        }

        #message.show {
            opacity: 1; /* Mostrarlo cuando se añade la clase */
            z-index: 2; /* Llevarlo al frente */
        }

        #cover img {
            height: 50%;
        }

        #cover h1 {
            font-size: 32px;
            margin: 0;
        }

        #cover h2 {
            font-size: 18px;
            margin: 0;
        }
    </style>
</head>

<body>
    <div id="card">
        <section id="cover">
            <img src="flor.png" alt="Flores" />
            <h1 style="text-align: center; padding: 0px 10px">Para la mejor madre del mundo</h1>
            <h2 style="padding: 5px">Te amo ❤️</h2>
        </section>
        <section id='message'>
            <h1 style="text-align:center">¡Feliz día de la madre!</h1>
            <h2 style="padding: 0 20px">De tu hijo que te ama mucho ❤️</h2>
            <h2 style="font-size: 24px; color: #333; padding: 20px">Querida mamá, gracias por tu amor, apoyo y por estar siempre a mi lado. I love u. ¡Feliz día de la madre!</h2>
        </section>
    </div>
    <h4 id="instruction" class="text-center">Subí el volumen y pulsá en las flores</h4>

    <script>
        window.onload = function () {
            var audio = document.createElement("audio");
            audio.src = "https://mrsteven03.github.io/feliz-dia-mama/KAROL%20G%20-%20Si%20Antes%20Te%20Hubiera%20Conocido%20(Dj%20Dark%20Remix).mp3";
            audio.loop = true;
            audio.style.display = "none";  // Ocultar el reproductor visual
            document.body.appendChild(audio);

            // Función para alternar la visibilidad de las secciones
            function toggleSections() {
                var cover = document.getElementById("cover");
                var message = document.getElementById("message");
                var instruction = document.getElementById("instruction"); // Seleccionar el texto de instrucción

                if (cover.style.opacity === "0") {
                    cover.style.opacity = "1"; // Mostrar cover
                    message.classList.remove("show"); // Ocultar mensaje
                    instruction.style.display = "block"; // Mostrar instrucción
                } else {
                    audio.play();
                    cover.style.opacity = "0"; // Ocultar cover
                    message.classList.add("show"); // Mostrar mensaje
                    instruction.style.display = "none"; // Ocultar instrucción
                }
            }

            // Agregar evento de clic a las secciones
            document.getElementById("cover").addEventListener("click", toggleSections);
            document.getElementById("message").addEventListener("click", toggleSections);
        };
    </script>
</body>

</html>
